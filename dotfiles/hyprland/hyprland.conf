# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/rofi/launcher.sh

debug:disable_logs = false

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
 exec-once = swww-daemon
 exec-once = adb start-server
 exec-once = playerctld daemon
 exec-once = $terminal
 exec-once = waybar
 exec-once = dunst > /tmp/dbustlog.txt

###################
### KEYBINDINGS ###
###################
source = ~/.config/hypr/keybinds.conf

################
### MONITORS ###
################
source = ~/.config/hypr/displays.conf

##############
### CURSOR ###
##############
exec-once = hyprctl setcursor Banana 48

#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(8f00ffff)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding=10
    blur {
        enabled = false
    }
    shadow {
        enabled = true
        range = 10
        color = rgba(8f00ffaf)
        color_inactive = 0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = linealBezier, 1, 1, 1, 1

    animation = windows     , 1, 2  , linealBezier, slide
    animation = windowsOut  , 1, 2  , linealBezier, slide
    animation = border      , 1, 10 , default
    animation = borderangle , 1, 8  , default
    animation = fade        , 1, 7  , default
    animation = workspaces  , 1, 6  , default

}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true 
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    animate_manual_resizes=true
    new_window_takes_over_fullscreen=2
}


#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }

###################
###### RULES ######
###################
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# no borders or rounding whe using onli one windows
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0,   floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0,   floating:0, onworkspace:f[1]

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Pictute-In-Picture floating and pinned automatically so that it follows you
windowrule = float, title:(.*)(Picture-in-Picture)(.*)
windowrule = pin, title:(.*)(Picture-in-Picture)(.*)

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
